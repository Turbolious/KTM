// ===================================================================
//      Advanced Texture Manager - Default Settings
// ===================================================================
//
// This is the configuration file for the Advanced Texture Manager mod.
// You can customize the mod's behavior by changing the values below.
//
// Lines starting with // are comments and are ignored.
//

// garbage_collection_interval
// ---------------------------
// How often, in seconds, the mod should automatically check for and
// unload unused textures.
//
// Default is 30.
//
garbage_collection_interval = 30


// blacklist
// ---------
// A comma-separated list of texture names or folder paths to completely
// ignore. This is useful for preventing the mod from touching textures
// from other mods that you want to remain untouched.
//
// The check is case-insensitive and matches any part of the texture's path.
//
// Example: To blacklist all textures from the 'Squad' folder and a
// specific texture named 'my_custom_icon', you would use:
// blacklist = Squad, my_custom_icon
//
// By default, the blacklist is empty.
//
blacklist =

